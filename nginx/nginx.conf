events {
    worker_connections 1024;
}

http {
    client_max_body_size 20M;
    upstream masterportal {
        server masterportal:80;
    }

    upstream geoserver {
        server geoserver:8080;
    }

    upstream tileserv {
        server tileserv:7800;
    }

    upstream app {
        server app:80;
    }

    upstream api {
        server backend:5000;
    }
    
    server {
        listen 80;

        location / {
            rewrite ^/$ /app/ redirect;           
        }
        location /landing-page/ {
            root /usr/share/nginx/html; 
            try_files $uri /landing-page/index.html;
        }
        location /masterportal {
            proxy_pass http://masterportal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /geoserver {
            proxy_pass http://geoserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /tileserv {
            proxy_pass http://tileserv;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /app {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

        }
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
     
    }
    # HTTPS server block
    server {
        listen 443 ssl;
        server_name tv4-geo.innowest-brandenburg.de;

        ssl_certificate /etc/letsencrypt/live/tv4-geo.innowest-brandenburg.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tv4-geo.innowest-brandenburg.de/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            rewrite ^/$ /app/ redirect;
        }

        location /masterportal {
            proxy_pass http://masterportal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /geoserver {
            proxy_pass http://geoserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /tileserv {
            proxy_pass http://tileserv;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /app {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }

    

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
